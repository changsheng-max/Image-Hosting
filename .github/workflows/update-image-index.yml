name: Update Image Index

on:
  push:
    paths:
      - 'BlogPic/**'   # 您的图片分类目录
      - 'other-category/**' # 其他分类目录
    branches: [ main ]

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 生成图片索引
        run: |
          cd scripts
          node generate-image-index.js
          
      - name: 提交变更
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add api/image-data.json
          git add api/random-image.html
          
          # 检查是否有变更
          if git diff --cached --quiet; then
            echo "没有变更需要提交"
          else
            git commit -m "自动更新图片索引"
            git push
          fi